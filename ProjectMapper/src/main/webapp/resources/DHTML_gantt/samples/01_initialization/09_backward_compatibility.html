<!DOCTYPE html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Loading data in Gantt 1.6 format</title>
	<script src="../../codebase/dhtmlxgantt.js?v=9.0.4"></script>
	<script src="../common/webserver_warning.js?v=9.0.4"></script>
	<link rel="stylesheet" href="../../codebase/dhtmlxgantt.css?v=9.0.4">

	<style>
		html, body {
			padding: 0px;
			margin: 0px;
			height: 100%;
		}
	</style>
</head>
<body>
<div id="gantt_here" style='width:100%; height:100%;'></div>
<script>

	gantt.attachEvent("onAjaxError", function(request){
		if (!request.status || !request.response){
			gantt.message({
				text: webserverWarningText,
				expire: -1
			})
		}
		return true;
	});

	gantt.config.date_format = "%Y,%m,%d";
	gantt.init("gantt_here");
	gantt.load("../common/olddata.xml", "oldxml");
</script>
</body>
