<div class="card-body">
    <div class="search-area d-flex align-items-center gap-2">
        <!-- 검색 유형 선택 -->
        <select name="searchType" class="form-select form-select-sm" style="max-width: 150px;">
            <option value="">전체</option>
            <option value="N">일반</option>
            <option value="Y">기업</option>
        </select>
        <input 
            type="text" 
            name="searchText" 
            class="form-control select2-hidden-accessible" 
            placeholder="검색어를 입력하세요"
            style="max-width: 300px;"
        />
        <button type="button" class="search-btn btn-md btn-primary">
            <i class="bi bi-search"></i> 검색
        </button>
    </div>
</div>
<div class="col-xxl-2 col-md-2"> <!-- 너비 더 좁게 -->
    <div class="card stretch stretch-full" style="min-height: 250px;"> <!-- 카드 최소 높이 증가 -->
        <div class="card-body p-3"> <!-- 내부 패딩을 좀 더 늘려서 여백 확보 -->
            <div class="d-flex align-items-center justify-content-between mb-2">
                <div class="d-flex gap-2 align-items-center">
                    <div class="avatar-text avatar-sm bg-gray-200"> <!-- 아이콘 크기 축소 -->
                        <i class="feather-dollar-sign fs-6"></i> <!-- 아이콘 크기 줄이기 -->
                    </div>
                    <div>
                        <div class="fs-7 fw-bold text-dark">
                            <span class="counter">45</span>/<span class="counter">76</span>
                        </div>
                        <h3 class="fs-8 fw-medium text-truncate-1-line">Invoices</h3> <!-- 제목 크기 축소 -->
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-between mb-2">
                <span class="fs-8 text-muted">Awaiting</span>
                <div class="text-end">
                    <span class="fs-8 text-dark">$5,569</span>
                    <span class="fs-9 text-muted">(56%)</span>
                </div>
            </div>
            <div class="progress mt-2 ht-3"> <!-- 진행률 바 높이 조정 -->
                <div class="progress-bar bg-primary" role="progressbar" style="width: 56%"></div>
            </div>
        </div>
    </div>
</div>

<div class="card-body">
	<div class="table-responsive">
		<table class="table table-hover table-responsive-sm">
			<thead>
				<tr>
			<thead id="tableHead">
				</tr>
			</thead>
			<tbody>
			<tbody id="tableBody">
			</tbody>
		</table>
	</div>
</div>

<form id="searchForm" style="display: none;">
	<input type="text" name="searchType" placeholder="분류" value = "${}" />
	<input type="text" name="searchText" placeholder="검색" vlaue = "${}"/>
	<input type="text" name="page" placeholder="page" value = ${} />
</form>
<!-- <div id="project_container"></div> -->
<div class="d-flex justify-content-center">
	<div class="pagination"></div>
</div>
